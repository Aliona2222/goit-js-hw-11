<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="../node_modules/notiflix/dist/notiflix-3.2.6.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit">Search</button>
  </form>

  <div class="gallery">
    <!-- Картки зображень -->
  </div>

  <button type="button" class="load-more">Load more</button>

  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="../node_modules/notiflix/dist/notiflix-3.2.6.min.js"></script>
  <script src="../node_modules/simplelightbox/dist/simple-lightbox.min.js"></script>
  
  <script src="index.js" type="module"></script>
  <script src="ref.js" type="module"></script>
</body>
</html>
